version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

jobs:
  build:
    docker:
      - image: cimg/dotnet:6.0
    steps:
      - checkout
      - run:
          name: Restore dependencies
          command: dotnet restore
      - run:
          name: Build
          command: dotnet build --no-restore
      - run:
          name: Test
          command: dotnet test --no-build --verbosity normal
      - sonarcloud/scan

workflows:
  build-and-analyze:
    jobs:
      - build
